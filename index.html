<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/favicon.png" type="image/x-icon" />
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Fibonacci</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans:300,400,600,700" rel="stylesheet">
    <link type="text/css" href="css/normalize.css" rel="stylesheet" />
    <link type="text/css" href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<div class="background"></div>
	<section class="fibonacci">
		<h1>Fibonacci</h1>
		<form class="fibonacci">
	    	<input type="number" placeholder="Enter your sequence..." min="1" autofocus class="count" />
	    	<button class="generate"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
	    </form>
	</section>
    <section class="result"></section>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
